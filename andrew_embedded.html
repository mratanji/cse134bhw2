<!DOCTYPE html>
<html>
<head>
	<title>Andrew's Embedded Content</title>
	<style>
		thead {color:blue;}
		tbody {color:green;}

		table, td {
		    border: 1px solid black;
		}
	</style>
</head>
<body>
	<div>
		<p>Embedded picture of Monish:</p>
		<img src="https://scontent-sjc.xx.fbcdn.net/hphotos-xaf1/v/t1.0-9/396587_4197536611310_192185000_n.jpg?oh=ccc7553bcfa9b1317204fac71fec6caf&amp;oe=55DF051E"
			alt="Monish's Face">
	</div>

	<div>
		<p>iframe of FB:</p>
		<iframe src="http://www.w3schools.com">
			<p>Browser does not support iframe.</p>
		</iframe>
	</div>

	<div>
		<p>Embedded animation:</p>
		<embed src="https://usatthebiglead.files.wordpress.com/2015/02/dog.gif?w=1000">
	</div>

	<div>
		<p>Object tag:</p>
		<object data="http://www.quackit.com/music/lostmojo.wav">
			<param name="autoplay" value="false">
			<param name="controller" value="true">
		</object>
	</div>

	<div>
		<p>Video tag:</p>
		<video width="320" height="240" controls>
			<source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
			<source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
			Your browser does not support the video tag.
		</video>
	</div>

	<div>
		<p>Audio tag:</p>
		<audio controls>
			<source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mp3">
			<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
	</div>

	<div>
		<img src="http://www.w3schools.com/tags/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

		<map name="planetmap">
			<area shape="rect" coords="0,0,82,126" alt="Sun" href="http://www.w3schools.com/tags/sun.htm">
			<area shape="circle" coords="90,58,3" alt="Mercury" href="http://www.w3schools.com/tags/mercur.htm">
			<area shape="circle" coords="124,58,8" alt="Venus" href="http://www.w3schools.com/tags/venus.htm">
		</map>
	</div>

	<table>
		<thead>
			<tr>
				<td>blue</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>green</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
